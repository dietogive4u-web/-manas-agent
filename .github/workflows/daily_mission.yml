name: Manus Mission Daily Run

on:
  schedule:
    - cron: '0 1 * * *' # รันทุกวันเวลา 01:00 UTC (ประมาณ 08:00 น. เวลาไทย)
  workflow_dispatch: # ช่วยให้เรากดรันเองได้ด้วยมือ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python main.py
