name: Manus Mission Daily Run

on:
  schedule:
    - cron: '0 1 * * *'  # รันอัตโนมัติทุกวันเวลาตี 1
  workflow_dispatch:      # ปุ่มกดรันเองในหน้า Actions

jobs:
  run-manus-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install google-genai pandas requests

      - name: Run Manus Mission
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: python main.py
