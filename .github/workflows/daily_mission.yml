name: Manus Mission Daily Run

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run-manus-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # ใช้เวอร์ชันที่เสถียรและใหม่กว่า

      - name: Install Dependencies
        run: |
          pip install --upgrade google-genai pandas requests

      - name: Run Manus Mission
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: python main.py
