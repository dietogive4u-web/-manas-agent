name: Manus Mission Daily Run

# ตั้งเวลาทำงาน
on:
  schedule:
    # รันทุกวันเวลา 01:00 UTC (ตรงกับ 08:00 น. เวลาไทย)
    - cron: '0 1 * * *'
  # ช่วยให้เราสามารถกดปุ่ม "Run workflow" เพื่อทดสอบเองได้ตลอดเวลา
  workflow_dispatch:

jobs:
  run-manus-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Manus Mission
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python main.py
