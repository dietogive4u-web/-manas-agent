name: Manus Mission Daily Run

on:
  schedule:
    - cron: '0 1 * * *' # รันทุกวันเวลา 08:00 น. ไทย (cron เป็น UTC: 01:00 UTC = 08:00 ICT)
  workflow_dispatch:

concurrency:
  group: manus-mission-daily-run
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure required secrets are present
        run: |
          missing=false
          for s in GEMINI_API_KEY NEWS_API_KEY GOOGLE_SHEET_ID; do
            if [ -z "${!s}" ]; then
              echo "Missing secret: $s"
              missing=true
            fi
          done
          if [ "$missing" = true ]; then
            echo "One or more required secrets are missing. Exiting."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run Manus Mission
        run: python main.py
